<!-- Modal HTML -->
<div id="modalProduct" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content base-font">

            <!-- Header của modal -->
            <div class="modal-header">
                <h2 class="modal-title" id="headerFormAccount">Job</h2>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Body của modal -->
            <div class="modal-body">

                <form action="/action_page.php">
                    <div class="modal-container">

                        <input type="hidden" id="jobId" name="id" value="">

                        <div class="form-group-lg">
                            <label for="jobname"><b>Job Name </b></label>
                            <input type="text" class="form-control-lg mb-3" placeholder="Job Name"
                                name="job name" style="font-size: 1,4rem;" id="jobName" required>

                            <label for="jobcareer"><b>Job Career </b></label>
                            <input type="text" class="form-control-lg mb-3" placeholder="Job Career"
                                name="job career" style="font-size: 1,4rem;" id="jobCareer" required>

                            <label for="image">Image Job or Company</label>
                            <!-- <input type="file" accept="image/png, image/gif, image/jpeg" class="form-control-file mb-3 d-inline" id="image"> -->
                            <input type="text" class="form-control-lg mb-3" placeholder="Link image"
                                name="image" style="font-size: 1,4rem;" id="jobImage" required>

                            <label for="companyName"><b>Company Name </b></label>
                            <input type="text" class="form-control-lg mb-3" placeholder="Company Name"
                                name="companyName" id="jobCompanyName" required>

                            <label for="price"><b>Salary </b></label>
                            <input type="number" class="form-control-lg mb-3" placeholder="Salary"
                                name="salary" id="jobSalary" required>

                            <label for="location"><b>Location </b></label>
                            <input type="text" class="form-control-lg mb-3" placeholder="Location"
                                name="location" id="jobLocation" required>

                            <label for="status"><b>Status</b></label>
                            <select class="form-control-lg mb-3" name="status" id="jobStatus">
                                <option value="FULL_TIME">FULL_TIME</option>
                                <option value="PART_TIME">PART_TIME</option>
                                <option value="REMOTE">REMOTE</option>
                            </select>

                            <label for="apply"><b>Apply</b></label>
                            <select class="form-control-lg mb-3" name="apply" id="jobApply">
                                <option value="ONLINE">ONLINE</option>
                                <option value="OFFLINE">OFFLINE</option>
                            </select>

    

                            <label for="jobdescription"><b>Job Description</b></label>
                            <input type="text" class="form-control-lg mb-3" placeholder="Job Description"
                                name="jobdescription" id="jobDescription" required>


                            <label for="jobrequirements"><b>Job Requirements</b></label>
                            <input type="text" class="form-control-lg mb-3" placeholder="Job Requirements"
                                name="jobrequirements" id="jobRequirements" required>

                            </select>
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary base-font" data-dismiss="modal"
