<body>

	<div class="wrapper">
		<form action="">
			<h1>Login</h1>
			<div class="box-input">
				<input oninput="Checkvalue()" id="inputUsername" type="text" placeholder="Username"  required>
				<i class="fas fa-user-alt"></i>
			</div>
			<p id="errUsername" style="color: red; font-size: 1.2rem;"></p>
	
			<div class="box-input">
				<input oninput="Checkvalue()" id="password" type="password" placeholder="Password" required>
				<i class="far fa-eye" onclick="Showpassword()"></i>
			</div>
			<p id="errPass" style="color: red; font-size: 1.2rem;"></p>

	
			<div class="remember-forgot">
				<label>
					<input type="checkbox">
				</label>
				<a href="./forgotPassword.html">Forgot password</a>
	
			</div>
	
			<button type="submit" class="btn" onclick="login()">
				Login
			</button>
	
			<div class="register-link">
				<p>Don't have an account ?  
					<a href="./newSignup.html">Register</a>
				</p>
			</div>
		</form>
	</div>

	
	
</body>
